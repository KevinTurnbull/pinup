# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgis
  encoding: UTF8
  database: radiant_sands_devel
  pool: 5
  username: postgres
  password: Rails.application.secrets.database_password
  schema_search_path: "public,postgis"
  script_dir: /Applications/Postgres.app/Contents/Versions/9.3/share/postgresql/contrib/postgis-2.1

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  adapter: postgis  
  encoding: UTF8
  database: radiant_sands_production
  username: deploy
  pool: 5
  timeout: 5000
  schema_search_path: "public,postgis"
  script_dir: /usr/share/postgresql/9.3/contrib/postgis-2.1

